<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="timerBody">
        <div class="timeField js-timeField">
            <div class="minutes js-minutes">00</div>
            <div>:</div>
            <div class="seconds js-seconds">00</div>
        </div>
        <div class="btnsWrap">
            <button class="timerBtn js-startBtn">Start</button>
            <button class="timerBtn js-stepBtn">Step</button>
            <button class="timerBtn js-stopBtn js-stop">Stop</button>
        </div>
    </div>
    <div class="stepList ">
        <div class="listTitle">Steps list</div>
        <div class="js-stepList"></div>
    </div>
    
    <script src="js/common.js"></script>
</body>
</html>
